<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repository</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<form action="">
		<input type="text" value="Ambab" id="mycopy">
		<button onclick='myfunction()'>Click to copy text to clipboard</button>
	</form>
		

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type='text/javascript'>
		var example = document.getElementById('mycopy');

		function myfunction(){
			example.select();
			document.execCommand('Copy');
			alert("Copied text: " + example.value);
		}
	</script>
</body>
</html>
